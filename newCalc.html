<html>
<head>

  <script>
    document.addEventListener("keydown", keyDownTextField);
    function keyDownTextField(e) {
        var keyCode = e.key;
        if (e.keyCode == 13) {
          result();
        }
    }
    function result()
    {     
          document.getElementById('result').focus();
          var temp = document.getElementById('result').value;
          var result=eval(temp);
          console.log(result);
          document.getElementById('result').value=result;
    }
     </script>



</head>
<body>l
<h1>Calculator</h1>
<br/>
<style>
#calc{width:300px;height:250px;}
#btn{width:100%;height:50px;font-size:30px;}
#result{width:100%;height:50px;font-size:30px;}
</style>
<form Name="calc">

<tr>

</tr>
